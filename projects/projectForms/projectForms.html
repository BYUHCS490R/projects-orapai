<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Forms</title>
    <link rel="stylesheet" href="projectForms.css">
</head>
<body>
    <header>
        <h1>Project</h1>
    </header>
    <main>
        <h1>Registration Form</h1>
        <form action="formprocess.html" method="get">
        <fieldset>
            <legend>Register</legend>
            <div class="form-row">
                <label for="first-name">First Name:</label>
                <input type="text" name="fname" id="first-name" placeholder="First Name">
            </div>
            <div class="form-row">
                <label for="last-name">Last Name:</label>
                <input type="text" name="lname" id="last-name" placeholder="Last Name">
            </div>
            <div class="check-row">
                <div class="spacer">Gender:</div>
                <label><input type="radio" name="gender" value="male">Male</label>
                <label><input type="radio" name="gender" value="remale">Female</label>
            </div>
            <div class="form-row">
                <label for="email">Email:</label> 
                <input type="email" name="email" id="email">
            </div>
            <div class="form-row">
                <label for="pass">Password:</label> 
                <input type="password" name="pass" id="pass">
            </div>
            <div class="form-row">
                <label for="type">Account type:</label>
                <select name="type" id="type">
                <option value="blank">-----</option>
                <option value="Student">Student</option>
                <option value="Teacher" selected>Teacher</option>
                </select>
            </div>
            <div class="check-row">
                <div class="spacer"></div>
                <label><input type="checkbox" name="agree">I agree to the terms.</label>
            </div>
            <div class="form-row">
                <div class="spacer"></div>
                <input type="submit" value="Register">
            </div>
        </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy;2025 Ivy Orapa</p>
    </footer>
</body>
</html>
